apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
repositories {
    mavenCentral()
    mavenRepo urls:"http://mavenrepo.google-api-java-client.googlecode.com/hg"
}

jar {
    manifest {
        attributes 'Main-Class': 'net.anzix.tools.bloggergeomap.App'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
   compile group: 'com.google.apis', name: 'google-api-services-blogger', version: 'v3-rev1-1.7.2-beta'
   compile group: 'args4j', name: 'args4j', version: '2.0.16'
}




